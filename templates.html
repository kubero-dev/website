  <script>
  var root = document.body
  m.render(root, "Hello world")
  console.log("Hello world")

  m.request({
    method: "GET",
    url: "https://services.kubero.dev/",
    withCredentials: false,
  })
  .then(function(data) {
    console.log(data)

    // iterate over the data and create new icon-boxes
    /*
        <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0" data-aos="zoom-in" data-aos-delay="500">
          <div class="icon-box">
            <div class="icon"><i class="ri-open-source-line"></i></div>
            <h4 class="title"><a href="">Open-Source</a></h4>
            <p class="description">All components are open-source and self-hosted. No hidden services or paid extra content to unlock</p>
          </div>
        </div>
    */

    var services = data.services
    var iconBoxes = []
    for (var i = 0; i < services.length; i++) {
      var iconBox = m("div", {class: "col-md-6 col-lg-3 d-flex align-items-stretch mb-5"}, [
        m("div", {class: "icon-box"}, [
          m("div", {class: "icon", style: "width: 100%; text-align: center; height:90px"}, [
            m("img", {src: services[i].icon, alt: services[i].title, style: "width: 80px;"})
          ]),
          m("h4", {class: "title"}, [
            m("a", {href: services[i].website, target: "_blank"}, services[i].name)
          ]),
          m("p", {class: "description", style: "font-size: 14px;"}, services[i].description)
        ])
      ])

      iconBoxes.push(iconBox)
    }
    console.log(iconBoxes)

    // append the icon-boxes to the services section
    var servicesSection = document.getElementById("templates")
    m.render(servicesSection, iconBoxes)

  })

  // your code goes here!
  </script>
